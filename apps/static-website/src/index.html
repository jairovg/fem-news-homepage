<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./assets/styles/index.scss"
    />

    <script
      defer="defer"
      type="module"
      src="./index.js"
    ></script>

    <title>News homepage | Frontend Mentor</title>
  </head>
  <body>
    <header class="header section">
      <img
        src="./assets/icons/logo.svg"
        alt="News logo"
        class="header__logo"
      />
      <nav
        id="nav"
        class="header__nav nav js-nav"
        aria-label="Page navigation"
      >
        <button
          class="nav__toggle js-nav-toggle"
          aria-controls="nav"
          aria-expanded="false"
        >
          <span class="sr-only">Toggle main navigation</span>
        </button>
        <ul class="nav__items">
          <li class="nav__item">
            <a
              href=""
              class="nav__link link link__primary"
              >Home</a
            >
          </li>
          <li class="nav__item">
            <a
              href=""
              class="nav__link link link__primary"
              >New</a
            >
          </li>
          <li class="nav__item">
            <a
              href=""
              class="nav__link link link__primary"
              >Popular</a
            >
          </li>
          <li class="nav__item">
            <a
              href=""
              class="nav__link link link__primary"
              >Trending</a
            >
          </li>
          <li class="nav__item">
            <a
              href=""
              class="nav__link link link__primary"
              >Categories</a
            >
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
